<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="carousel">
                    <div
                    id="carouselExampleIndicators"
                    class="carousel slide"
                    data-ride="carousel"
                    >
                    <ol class="carousel-indicators">
                      <li
                        data-target="#carouselExampleIndicators"
                        data-slide-to="0"
                        class="active"
                      ></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="Imagenes/astronauta.jpg" class="d-block w-100" alt="foto de la vista del mundo desde el espacio" />
                        <div class="cover d-flex justify-content-center align-items-center flex-column">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="Imagenes/protesta.jpg" class="d-block w-100" alt="personas protestando en la calle" />
                      </div>
                      <div class="carousel-item">
                        <img src="Imagenes/robot.jpg" class="d-block w-100" alt="robot del futuro de metal" />
                      </div>
                      <div class="carousel-item">
                        <img src="Imagenes/politica.jpg" class="d-block w-100" alt="persona en una marcha con cartel contra la corrupcion" />
                      </div>
                      <div class="carousel-item">
                        <img src="Imagenes/lgbt.jpg" class="d-block w-100" alt="personas marchando a favor de la comunidad lgbt" />
                      </div>
                    </div>
                    <a
                      class="carousel-control-prev"
                      href="#carouselExampleIndicators"
                      role="button"
                      data-slide="prev"
                    >
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a
                      class="carousel-control-next"
                      href="#carouselExampleIndicators"
                      role="button"
                      data-slide="next"
                    >
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
